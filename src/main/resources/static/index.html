<!DOCTYPE html>
<html ng-app="app">

<head>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="shortcut icon" href="/f/img/algoritmed.ico" />
<script src="/webjars/angularjs/1.6.9/angular.min.js"></script>
