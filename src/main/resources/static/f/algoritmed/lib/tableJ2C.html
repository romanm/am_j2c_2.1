<table am-obj="scopeObj" ng-repeat="o in [objFromAmObj]">
	<tr class="w3-tiny w3-gray">
		<th ng-repeat="(ck,cv) in o.col_keys">{{cv}}
		</th>
	</tr>
	<tr ng-repeat="tr in o.list">
		<td ng-repeat="(ck,cv) in o.col_keys" ng-init="cl=o.col_links[ck]"
			class="w3-border w3-border-white w3-hover-border-gray">
			<span
			ng-if="!cl"> {{tr[ck]}} </span> 
			<a href="?{{cl.k}}={{tr[cl.vk]}}"
			ng-if="cl"> {{tr[ck]}} </a></td>
		<td title="{{tr}}">a1</td>
	</tr>
</table>
