<!DOCTYPE html>
<html data-ng-app="myApp" data-ng-controller="myCtrl" lang="uk-UA">
<title>шаблон редактор {{request.parameters.jsonId}}</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8" />
<link rel="shortcut icon" href="/f/img/algoritmed.ico"
	type="image/x-icon" />
<script src="/webjars/angularjs/1.7.5/angular.min.js"></script>
<script src="/webjars/angularjs/1.7.5/angular-sanitize.min.js"></script>
<script src="/webjars/angularjs/1.7.5/i18n/angular-locale_uk.js"></script>
<script src="/f/js/am-ris001.js"></script>
<script src="/f/c4/init_j2c_json_editor.js"></script>
<script src="/f/c4/j2c_json_editor.js"></script>
<link rel="stylesheet" href="/f/css/w3.css">
<link rel="stylesheet" href="/f/css/am.css">
<link rel="stylesheet"
	href="/webjars/font-awesome/4.7.0/css/font-awesome.min.css">
<body>
	<div ng-include="'/f/c4/page_top_button_bar.html'"></div>
	<div class="w3-container" style="margin-bottom: 5px">
		<span class="w3-tiny"
			data-ng-switch="doc_data_workdata.tableRoot.doctype"> <span
			class="am-b w3-tiny"> <span data-ng-switch-when="6">словник</span>
				<span data-ng-switch-when="17">шаблон</span>
		</span> <span class="w3-tiny "> JSON-editor </span> <a href="#"
			class="w3-btn w3-padding-small"
			ng-class="{'w3-border-top':pageVar.config.viewDocPart=='edit'}"
			ng-click="pageVar.config.viewDocPart='edit'"> <i
				class="fa fa-file-text-o" aria-hidden="true"></i> edit
		</a> <a href="#" class="w3-btn w3-padding-small"
			ng-class="{'w3-border-top':pageVar.config.viewDocPart=='test'}"
			ng-click="pageVar.config.viewDocPart='test'"> <i
				class="fa fa-wrench" aria-hidden="true"></i> test
		</a>
		</span>
	</div>
	<!-- 
	<div ng-repeat="oo in [doc_data]" class="w3-card"
	 -->
	<div class="w3-card" ng-repeat="oo in [doc_data_workdata]">
		<div data-ng-if="pageVar.config.viewDocPart=='test'"
			class="w3-container" ng-include="'/f/c4/doc_220_view001.html'"></div>
		<div
			data-ng-if="pageVar.config.viewDocPart=='edit'||!pageVar.config.viewDocPart"
			ng-include="'/f/am-dev/1c-db-tables2/doc_17.html'"></div>
	</div>
</body>
</html>
