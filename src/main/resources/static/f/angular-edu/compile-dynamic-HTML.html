<!DOCTYPE html>
<html ng-app="app">
<meta charset="utf-8" />
<head>
<script src="/webjars/angularjs/1.6.6/angular.js"></script>
<script src="/f/algoritmed/compile-algoritmed.js"></script>
<link rel="stylesheet" href="/f/css/w3.css">
</head>

<body>
	<div ng-controller="Controller" class="w3-container"
		style="max-width: 950px; margin-left: 10px;">
		<h1 class="w3-border-bottom">
			<a href="/">/</a> Compile dynamic HTML
		</h1>
		<h2>GUI</h2>
		<div class="w3-row">
			<div class="w3-half w3-container">
				<textarea ng-model="programs.html" style="width: 100%"></textarea>
			</div>
			<div class="w3-half w3-container w3-card">
				<div 
					amd-run="{programId:'p001'
					, html:programs.html
					, htmlUrl:'/f/angular-edu/compile-include-HTML.html'
				}"></div>
				--
				<div 
					amd-run="{programId:'q002'
					, html:programs.html
					, htmlUrl:'/f/angular-edu/compile-include-HTML.html'
				}"></div>
			</div>
		</div>
		<h2>Println: Hello World!</h2>

		<div class="w3-row">
			<div class="w3-half w3-container">
				<div class="w3-card">
					<div ng-repeat="amdRun in algoritmed.amdRuns">
						<code class="w3-tiny"> {{amdRun}} </code>
						<div amd-run="amdRun"></div>
					</div>
				</div>
			</div>
			<div class="w3-half">
				<div ng-include="'/f/angular-edu/form_sum.html'"></div>
			</div>
		</div>
		<div>a1</div>
		<!-- 
		<div amd-run="{programId:'p001',html:programs.html}"></div>
		 -->
	</div>
</body>

</html>
