<div on="col_k_content" ng-switch>
	<div ng-switch-when="pip_patient"
		ng-bind-html="highlight(row.pip_patient, progr_am.viewes.menu.seek)"></div>
	<div ng-switch-when="person_id">
		<a href="?person_id={{row.person_id}}">{{row.person_id}}</a>
	</div>
	<div class="am-nowrap" ng-switch-when="birth_date"
	title="{{row[col_k_content]}}"
	>
		{{row[col_k_content]|date:'mediumDate'}}</div>
	<div ng-switch-default ng-if="col_k_content.indexOf('head_')!=0"
		on="col_k_content" ng-switch>{{row[col_k_content]}}</div>
</div>
