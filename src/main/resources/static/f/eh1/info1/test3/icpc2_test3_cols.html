<div ng-switch-when="head_creat_date">
	<i class="fa fa-calendar-o"></i>
</div>
<div ng-switch-when="creat_date"
	title="{{row.created | date : 'longDate'
	}} {{row.created | date : 'hh:mm'}}/{{row.updated | date : 'short'}}">
	{{row.created|date:'dd.MM'}} <span class="w3-tiny"
		title="{{row.family_name}} {{
              row.first_name}} {{
              row.second_name}}">
		{{row.family_name.substring(0,1)}}{{ row.first_name.substring(0,1)}}{{
		row.second_name.substring(0,1)}} </span>
</div>
