<div>
	<div class="w3-blue-gray w3-card-4 w3-center am-b">
		<span ng-if="oToEdit.k*1!=oToEdit.k">
			{{progr_am.fn.amMapValue(oToEdit.k)}}</span> <span
			ng-if="oToEdit.k*1==oToEdit.k">
			{{progr_am.fn.amMapValue(progr_am.fn.oToEdit_k_parent())}} : {{1+oToEdit.k}} 
			</span>
	</div>
	<div ng-if="progr_am.fn.isGroupToEdit()">
		<div ng-repeat="(k,v) in oToEdit.o"
			ng-click="progr_am.fn.openObjectToEdit(v,oToEdit.k_parent+'|'+k,k)"
			class="w3-border-bottom w3-hover-shadow">
			<a href="#" class="w3-btn"> {{progr_am.fn.amMapValue(k)}}</a>
		</div>
	</div>
	<div ng-if="oToEdit.o.isArray()">
		<div ng-repeat="(k,v) in oToEdit.o" 
		ng-click="progr_am.fn.openObjectToEdit(v,oToEdit.k_parent+'|'+k,k)"
		class="w3-border-bottom w3-hover-shadow">
			<a href="#" class="w3-btn ">{{1+k}}</a>
		</div>
		<div class="w3-border-bottom w3-hover-shadow">
			<a href="#" class="w3-btn ">+</a>
		</div>
	</div>
	<div ng-repeat="(k,v) in oToEdit.o">
		<div ng-if="!v.isObject()">
			<b class="w3-tiny" title="{{k}}">
				{{progr_am.fn.amMapValue(k)}} </b> <input style="width: 100%;"
				ng-if="!v.isObject()" ng-model="oToEdit.dataObj[k]" class="w3-border">
		</div>
	</div>
</div>
