<div am-obj="scopeObj" ng-repeat="employee in [scopeObj.docbody]">
	<div class="w3-container">
		
		<hr/>
		<div class="w3-card-2">
			<header class="w3-light-gray w3-tiny">
				<b> Картка лікаря </b>
			</header>
			<b> Лікар: </b> <input ng-change="autoSave.fn_change_count()"
				placeholder="Прізвище" class="w3-border"
				ng-model="employee.party.last_name"> <input
				ng-change="autoSave.fn_change_count()" placeholder="Ім'я"
				class="w3-border" ng-model="employee.party.first_name"> <input
				ng-change="autoSave.fn_change_count()" placeholder="По батькові"
				class="w3-border" ng-model="employee.party.second_name">
			<div>
				Стать: <select ng-change="autoSave.fn_change_count()"
					ng-model="employee.party.gender">
					<option
						ng-repeat="(k,v) in eh_dictionaries.selectDictionary('GENDER').values"
						value="{{k}}">{{v}}</option>
				</select>
			</div>
			<div>
				Ідентифікаційний номер: <input
					ng-change="autoSave.fn_change_count()"
					placeholder="Ідентифікаційний номер" class="w3-border"
					ng-model="employee.party.tax_id">
			</div>
			<div>
				Емайл: <input ng-change="autoSave.fn_change_count()"
					placeholder="Емайл" class="w3-border"
					ng-model="employee.party.email">
			</div>
		</div>
		{{employee.party}}
	</div>

</div>
